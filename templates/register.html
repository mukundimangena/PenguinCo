<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create Account</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-cyan-200 to-blue-100 min-h-screen flex items-center justify-center">
  <div class="bg-white/90 backdrop-blur-md shadow-xl rounded-2xl w-full max-w-sm p-6">
    <h1 class="text-2xl font-bold text-center text-cyan-900 mb-6">Create Account</h1>

    {% if error %}
      <div class="mb-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
        <p class="text-sm text-center font-medium">{{ error }}</p>
      </div>
    {% endif %}

    <form method="post" action="/register" class="space-y-4">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <input type="text" id="username" name="username" required
               class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-cyan-400 focus:outline-none" />
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" name="password" required
               class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-cyan-400 focus:outline-none" />
      </div>
      <button type="submit" 
              class="w-full bg-cyan-700 text-white font-semibold py-2 rounded-lg hover:bg-cyan-800 transition duration-300">
        Register
      </button>
      <p class="text-center text-sm mt-2 text-cyan-600">
        Already have an account? <a href="/" class="underline">Login here</a>
      </p>
    </form>
  </div>
</body>
</html>
