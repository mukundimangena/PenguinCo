<!-- Toggle Button for Small Screens -->
<button
  class="md:hidden fixed top-4 left-4 z-50 text-gray-700 bg-white p-2 rounded shadow"
  onclick="toggleSidebar()"
>
  <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
    <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
  </svg>
</button>

<!-- Sidebar -->
<div
  id="sidebar"
  class="fixed top-0 left-0 z-40 flex flex-col p-4 bg-gray-100 w-44 min-h-screen transform -translate-x-full md:translate-x-0 md:relative md:w-48 transition-transform duration-300 ease-in-out"
>
  <!-- Rest of your sidebar content -->
  <!-- ... (your existing HTML inside this div remains unchanged) -->
</div>

<!-- JS to Toggle Sidebar -->
<script>
  function toggleSidebar() {
    const sidebar = document.getElementById("sidebar");
    sidebar.classList.toggle("-translate-x-full");
  }
</script>
