<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Penguin Sanctuary Dashboard</title>
    <!-- âœ… Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 text-gray-800">
    <!-- Sidebar Information-->
    <div class="flex flex-col fixed p-4 bg-gray-100 w-72 min-h-screen">
      <!-- Logo + Title -->
      <a
        href="index.html"
        class="flex items-center mb-6 text-gray-800 no-underline"
      >
        <!-- Placeholder for icon -->
        <img src="src\logo.svg" alt="Home" class="w-10 h-8 mr-4" />

        <span class="text-xl font-semibold">PenguinCo</span>
      </a>

      <hr class="mb-4 border-gray-300" />

      <!-- Nav Links -->
      <ul class="space-y-2">
        <!-- Home -->
        <li
          class="group hover:bg-blue-600 rounded-md transition-colors duration-200"
        >
          <a
            href="index.html"
            class="flex items-center px-3 py-2 text-gray-700 group-hover:text-white rounded-md"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-5 h-5 mr-4 group-hover:stroke-white transition-colors duration-200"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25"
              />
            </svg>
            Home
          </a>
        </li>

        <!-- Live Feed -->
        <li
          class="group hover:bg-blue-600 rounded-md transition-colors duration-200"
        >
          <a
            href="livefeed.html"
            class="flex items-center px-3 py-2 text-gray-700 group-hover:text-white rounded-md"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-5 h-5 mr-4 group-hover:stroke-white transition-colors duration-200"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="m15.75 10.5 4.72-4.72a.75.75 0 0 1 1.28.53v11.38a.75.75 0 0 1-1.28.53l-4.72-4.72M4.5 18.75h9a2.25 2.25 0 0 0 2.25-2.25v-9a2.25 2.25 0 0 0-2.25-2.25h-9A2.25 2.25 0 0 0 2.25 7.5v9a2.25 2.25 0 0 0 2.25 2.25Z"
              />
            </svg>
            Live Feed
          </a>
        </li>

        <!-- Notifications -->
        <li
          class="group hover:bg-blue-600 rounded-md transition-colors duration-200"
        >
          <a
            href="notifications.html"
            class="flex items-center px-3 py-2 text-gray-700 group-hover:text-white rounded-md"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-5 h-5 mr-4 group-hover:stroke-white transition-colors duration-200"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0M3.124 7.5A8.969 8.969 0 0 1 5.292 3m13.416 0a8.969 8.969 0 0 1 2.168 4.5"
              />
            </svg>
            Notifications
          </a>
        </li>

        <!-- System Logs -->
        <li
          class="group hover:bg-blue-600 rounded-md transition-colors duration-200"
        >
          <a
            href="systemLogs.html"
            class="flex items-center px-3 py-2 text-gray-700 group-hover:text-white rounded-md"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-5 h-5 mr-4 group-hover:stroke-white transition-colors duration-200"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3.75 3v11.25A2.25 2.25 0 0 0 6 16.5h2.25M3.75 3h-1.5m1.5 0h16.5m0 0h1.5m-1.5 0v11.25A2.25 2.25 0 0 1 18 16.5h-2.25m-7.5 0h7.5m-7.5 0-1 3m8.5-3 1 3m0 0 .5 1.5m-.5-1.5h-9.5m0 0-.5 1.5M9 11.25v1.5M12 9v3.75m3-6v6"
              />
            </svg>
            System Logs
          </a>
        </li>

        <!-- Settings -->
        <li
          class="group hover:bg-blue-600 rounded-md transition-colors duration-200"
        >
          <a
            href="settings.html"
            class="flex items-center px-3 py-2 text-gray-700 group-hover:text-white rounded-md"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-5 h-5 mr-4 group-hover:stroke-white transition-colors duration-200"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.325.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 0 1 1.37.49l1.296 2.247a1.125 1.125 0 0 1-.26 1.431l-1.003.827c-.293.241-.438.613-.43.992a7.723 7.723 0 0 1 0 .255c-.008.378.137.75.43.991l1.004.827c.424.35.534.955.26 1.43l-1.298 2.247a1.125 1.125 0 0 1-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.47 6.47 0 0 1-.22.128c-.331.183-.581.495-.644.869l-.213 1.281c-.09.543-.56.94-1.11.94h-2.594c-.55 0-1.019-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 0 1-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 0 1-1.369-.49l-1.297-2.247a1.125 1.125 0 0 1 .26-1.431l1.004-.827c.292-.24.437-.613.43-.991a6.932 6.932 0 0 1 0-.255c.007-.38-.138-.751-.43-.992l-1.004-.827a1.125 1.125 0 0 1-.26-1.43l1.297-2.247a1.125 1.125 0 0 1 1.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.086.22-.128.332-.183.582-.495.644-.869l.214-1.28Z"
              />
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
              />
            </svg>
            Settings
          </a>
        </li>
      </ul>
      <hr class="my-4 border-gray-300" />

      <!-- User Dropdown -->
      <div class="relative inline-block text-left mt-auto">
        <!-- Trigger -->
        <button
          id="dropdownButton"
          onclick="toggleDropdown()"
          class="inline-flex items-center justify-center w-72 text-white bg-blue-600 px-4 py-2 rounded-md hover:bg-blue-700 focus:outline-none"
        >
          <img
            src="https://github.com/mdo.png"
            alt="User"
            class="w-8 h-8 rounded-full mr-auto"
          />
          <strong>Dr Christina</strong>
          <svg
            class="w-4 h-4 ml-2"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M19 9l-7 7-7-7"
            />
          </svg>
        </button>

        <!-- Dropdown menu -->
        <div
          id="dropdownMenu"
          class="hidden absolute bottom-full right-0 mb-2 w-56 bg-white border border-gray-200 rounded-md shadow-lg z-10"
        >
          <a
            href="#"
            class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
            >New project...</a
          >
          <a
            href="#"
            class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
            >Settings</a
          >
          <a
            href="#"
            class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
            >Profile</a
          >
          <hr class="border-t border-gray-200" />
          <a
            href="#"
            class="block px-4 py-2 text-sm text-red-600 hover:bg-red-100"
            >Sign out</a
          >
        </div>
      </div>

      <script>
        function toggleDropdown() {
          const menu = document.getElementById("dropdownMenu");
          menu.classList.toggle("hidden");
        }

        // Close dropdown when clicking outside
        document.addEventListener("click", function (event) {
          const dropdown = document.getElementById("dropdownMenu");
          const button = document.querySelector('[onclick="toggleDropdown()"]');

          if (
            !dropdown.contains(event.target) &&
            event.target !== button &&
            !button.contains(event.target)
          ) {
            dropdown.classList.add("hidden");
          }
        });
      </script>
    </div>

    <div class="ml-72 p-8 w-full">
      <h1 class="text-3xl font-bold mb-4">Settings</h1>
    </div>
  </body>
</html>
